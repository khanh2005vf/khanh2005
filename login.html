<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập/Đăng Ký - Cửa Hàng Đồng Hồ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Trang Chủ</a></li>
                <li><a href="products.html">Sản Phẩm</a></li>
                <li><a href="login.html">Đăng Nhập/Đăng Ký</a></li>
                <li><a href="cart.html">Giỏ Hàng</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="login-section">
            <h1>Đăng Nhập</h1>
            <form id="login-form">
                <label for="username">Tên Đăng Nhập:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Mật Khẩu:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Đăng Nhập</button>
            </form>
            <p>Chưa có tài khoản? <a href="#" id="show-register" class="register-link">Đăng ký ngay!</a></p>
        </div>

        <div id="register-section" style="display: none;">
            <h1>Đăng Ký</h1>
            <form id="register-form">
                <label for="new-username">Tên Đăng Nhập:</label>
                <input type="text" id="new-username" name="new-username" required>
                <label for="new-password">Mật Khẩu:</label>
                <input type="password" id="new-password" name="new-password" required>
                <button type="submit">Đăng Ký</button>
            </form>
            <p>Đã có tài khoản? <a href="#" id="show-login" class="login-link">Đăng nhập tại đây!</a></p>
        </div>
    </main>
    <footer>
        <p>Bản quyền © 2024 Cửa Hàng Đồng Hồ</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
